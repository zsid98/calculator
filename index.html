<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Calculator</title>
</head>
<body>
    <div class="main">
      <div class="screenAndErasers">
        <div class="screen">

        </div>
        <div class="erasers">
          <div class="c btn">
            <div class="btnText">C</div>
          </div>
          <div class="ce btn">
            <div class="btnText">CE</div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="row">
          <div class="seven btn num">
            <div class="btnText">7</div>
          </div>
          <div class="eight btn num">
            <div class="btnText">8</div>
          </div>
          <div class="nine btn num">
            <div class="btnText">9</div>
          </div>
          <div class="divide btn">
            <div class="btnText">รท</div>
          </div>
        </div>
        <div class="row">
          <div class="four btn num">
            <div class="btnText">4</div>
          </div>
          <div class="five btn num">
            <div class="btnText">5</div>
          </div>
          <div class="six btn num">
            <div class="btnText">6</div>
          </div>
          <div class="multi btn">
            <div class="btnText">ร</div>
          </div>
        </div>
        <div class="row">
          <div class="one btn num">
            <div class="btnText">1</div>
          </div>
          <div class="two btn num">
            <div class="btnText">2</div>
          </div>
          <div class="three btn num">
            <div class="btnText">3</div>
          </div>
          <div class="minus btn">
            <div class="btnText">-</div>
          </div>
        </div>
        <div class="row">
          <div class="dot btn">
            <div class="btnText">.</div>
          </div>
          <div class="zero btn num">
            <div class="btnText">0</div>
          </div>
          <div class="equal btn">
            <div class="btnText">=</div>
          </div>
          <div class="plus btn">
            <div class="btnText">+</div>
          </div>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
